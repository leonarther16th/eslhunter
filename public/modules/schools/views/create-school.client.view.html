<section class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
            <section data-ng-controller="SchoolsController">
                <div class="page-header">
                    <h1>New School</h1>
                </div>
                <div class="col-md-12">
                    <form class="form-horizontal" data-ng-submit="create()" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="country">Country</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="country" id="country" class="form-control" placeholder="Country" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="city">City</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="city" id="city" class="form-control" placeholder="City" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="about">About</label>
                                <div class="controls">
                                    <textarea type="text" data-ng-model="about" id="about" class="form-control" placeholder="About" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="avatar">Avatar</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="avatar" id="avatar" class="form-control" placeholder="Avatar" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-default">
                            </div>
                            <div data-ng-show="error" class="text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>
