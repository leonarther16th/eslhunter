<section data-ng-controller="RegionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Regions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="region in regions" data-ng-href="#!/regions/{{region._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="region.created | date:'medium'"></span>
				by
				<span data-ng-bind="region.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="region.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!regions.$resolved || regions.length">
    	No Regions yet, why don't you <a href="/#!/regions/create">create one</a>?
    </div>
</section>
